<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <title>TuneRanker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <h1 id="title">Rank your favorite tunes!</h1>
        <div class="row">
            <div class="input-group centered">
                <input type="text" id="SearchBox" placeholder="Enter Album:">
                <button class="btn btn-outline-light" type="button" onclick="Search()">Search</button>
            </div>
            <div id="inputselector" class="btn-group btn-group-sm centered" role="group" aria-label="Input Selector">
                <button id="AlbumSelector" class="btn btn-primary" onclick="SearchMode('Album')">Album</button>
                <button id="ArtistSelector" class="btn btn-outline-primary"
                    onclick="SearchMode('Artist')">Artist</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <ul id="discography"></ul>
                <ul id="albumresults"></ul>
                <ul id="artistresults"></ul>
                <ol id="albumtracklist"></ol>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="draggable.js"></script>
    <script src="DragDropTouch.js"></script>
</body>

</html>
